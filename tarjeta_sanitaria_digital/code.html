<!DOCTYPE html>
<html class="dark" lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tarjeta Sanitaria Digital</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

<style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
body {
  min-height: max(884px, 100dvh);
}
</style>

<script id="tailwind-config">
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        "primary": "#135bec",
        "background-light": "#f6f6f8",
        "background-dark": "#101622",
      },
      fontFamily: { "display": ["Lexend", "sans-serif"] },
      borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
    },
  },
}
</script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">

<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">

<!-- Barra superior -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<a aria-label="Volver atrás" 
   href="../salud_madrid_home/code.html"
   class="text-slate-800 dark:text-white flex size-12 items-center justify-center rounded-full hover:bg-slate-500/10 transition-colors">
   <span class="material-symbols-outlined text-2xl">arrow_back</span>
</a>

<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">
  Tarjeta Sanitaria
</h2>

<div class="flex w-12 items-center justify-end">

</div>
</div>

<!-- TARJETA -->
<div class="p-4">

<div class="bg-cover bg-center flex flex-col items-stretch justify-end rounded-xl pt-[132px]"
style="
background: linear-gradient(0deg, rgba(19,91,236,0.8), rgba(120,160,255,0.6));
">
<div class="flex w-full items-end justify-between gap-4 p-4">
<div class="flex max-w-[440px] flex-1 flex-col gap-1">
<p class="text-white text-sm">SALUD MADRID</p>
<p class="text-white text-2xl font-bold">MARÍA GARCÍA PÉREZ</p>
<p class="text-white text-base font-medium">CIPA: 1234567890123456</p>
</div>
</div>
</div>

</div>

<!-- Botón de QR -->
<div class="flex justify-center">
<div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">

<button id="btn-qr"
class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white text-lg font-bold tracking-[0.015em] w-full gap-2">
<span class="material-symbols-outlined text-3xl">qr_code_2</span>
<span class="truncate">Mostrar QR para identificación</span>
</button>

</div>
</div>

<!-- CONTENEDOR DEL QR OCULTO -->
<div id="qr-container" class="flex justify-center mt-4 hidden">
  <div id="qrcode" class="bg-white p-4 rounded-xl shadow"></div>
</div>

<!-- Lista de medicamentos -->
<div class="flex px-4 py-3">
<div class="flex h-12 flex-1 items-center justify-center rounded-xl bg-gray-200 dark:bg-gray-800 p-1.5">
<label class="flex cursor-pointer h-full grow items-center justify-center rounded-lg px-2 has-[:checked]:bg-background-light dark:has-[:checked]:bg-background-dark has-[:checked]:text-gray-900 dark:has-[:checked]:text-white text-gray-500 dark:text-gray-400">
<span class="truncate">Para recoger</span>
<input checked class="invisible w-0" name="medication-tab" type="radio"/>
</label>

</div>
</div>

<!-- MEDICAMENTOS -->
<div class="flex items-center gap-4 bg-background-light dark:bg-background-dark px-4 min-h-[72px] py-2 justify-between">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-800 size-12">
<span class="material-symbols-outlined text-gray-800 dark:text-white text-2xl">pill</span>
</div>
<div>
<p class="text-gray-900 dark:text-white font-medium">Paracetamol 500mg</p>
<p class="text-gray-500 dark:text-gray-400 text-sm">Recoger antes del 25/10/2024</p>
</div>
</div>
</div>

<div class="flex items-center gap-4 bg-background-light dark:bg-background-dark px-4 min-h-[72px] py-2 justify-between">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-800 size-12">
<span class="material-symbols-outlined text-gray-800 dark:text-white text-2xl">pill</span>
</div>
<div>
<p class="text-gray-900 dark:text-white font-medium">Ibuprofeno 600mg</p>
<p class="text-gray-500 dark:text-gray-400 text-sm">Recoger antes del 15/11/2024</p>
</div>
</div>
</div>

<div class="flex items-center gap-4 bg-background-light dark:bg-background-dark px-4 min-h-[72px] py-2 justify-between">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-800 size-12">
<span class="material-symbols-outlined text-gray-800 dark:text-white text-2xl">pill</span>
</div>
<div>
<p class="text-gray-900 dark:text-white font-medium">Amoxicilina 875mg</p>
<p class="text-gray-500 dark:text-gray-400 text-sm">Recoger antes del 02/11/2024</p>
</div>
</div>
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<!-- Script para el QR -->
<script>
document.querySelector("#btn-qr").addEventListener("click", function () {
    const qrContainer = document.getElementById("qr-container");
    qrContainer.classList.toggle("hidden");

    if (!qrContainer.classList.contains("hidden")) {
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), {
            text: "https://www.sanidadmadrid.org/identificacion",
            width: 200,
            height: 200
        });
    }
});
</script>

<script src="../shared/settings.js"></script>
</body>
</html>
