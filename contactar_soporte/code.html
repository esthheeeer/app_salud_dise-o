<!DOCTYPE html>
<html class="dark" lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contacto y Soporte</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>

<style>
.material-symbols-outlined {
  font-variation-settings:'FILL' 0,'wght' 400,'GRAD' 0,'opsz' 24;
}
body { min-height: max(884px, 100dvh); }
</style>

<script id="tailwind-config">
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        "primary": "#135bec",
        "background-light": "#f6f6f8",
        "background-dark": "#101622",
      },
      fontFamily: { "display": ["Lexend", "sans-serif"] },
      borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", full: "9999px"},
    },
  },
}
</script>

</head>

<body class="font-display bg-background-light dark:bg-background-dark text-gray-900 dark:text-white">

<div class="relative flex min-h-screen w-full flex-col">

<!-- Top App Bar -->
<header class="flex items-center p-4 pb-2 justify-between sticky top-0 z-10 bg-background-light dark:bg-background-dark">
<a href="../index.html" class="flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-gray-800 dark:text-white">arrow_back</span>
</a>
<h1 class="text-lg font-bold text-center flex-1">Contacto y Soporte</h1>
<div class="size-12 shrink-0"></div>
</header>

<main class="flex flex-col px-4 pt-4">

<p class="text-base pb-3 pt-1 text-gray-600 dark:text-gray-300">¿Necesitas ayuda? Envíanos un mensaje</p>

<!-- Asunto -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-base font-medium pb-2 text-gray-900 dark:text-white">Asunto</p>
<input class="form-input flex w-full rounded-lg border bg-gray-50 text-gray-900 placeholder-black dark:text-white dark:placeholder-white dark:border-[#3b4354] dark:bg-[#1c1f27] h-14 p-[15px] focus:border-primary dark:focus:border-primary"
placeholder="Escribe el asunto aquí">
</label>
</div>

<!-- Mensaje -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-base font-medium pb-2 text-gray-900 dark:text-white">Mensaje</p>
<textarea class="form-input flex w-full rounded-lg border bg-gray-50 text-gray-900 placeholder-black dark:text-white dark:placeholder-white dark:border-[#3b4354] dark:bg-[#1c1f27] min-h-36 p-[15px] focus:border-primary dark:focus:border-primary"
placeholder="Escribe tu mensaje aquí"></textarea>
</label>
</div>

<!-- BOTÓN ENVIAR MENSAJE -->
<div class="py-4">
<button id="btn-enviar"
class="flex w-full max-w-[480px] cursor-pointer items-center justify-center rounded-lg h-12 px-5 bg-primary text-white font-bold">
Enviar Mensaje
</button>
</div>

<!-- Otras formas de contacto -->
<div class="mt-8">
<h2 class="text-base font-medium text-gray-600 dark:text-gray-300">Otras formas de contacto</h2>

<div class="mt-4 space-y-4">

<a class="flex items-start gap-4 p-4 rounded-xl bg-gray-100 dark:bg-[#1C1F27] hover:bg-gray-200 dark:hover:bg-[#2a2e38]" href="tel:012">
<div class="flex h-10 w-10 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined">call</span>
</div>
<div>
<p class="font-semibold">Llámanos al 012</p>
<p class="text-sm text-gray-600 dark:text-gray-400">Horario: L-V de 9:00 a 18:00</p>
</div>
</a>

<a class="flex items-start gap-4 p-4 rounded-xl bg-gray-100 dark:bg-[#1C1F27] hover:bg-gray-200 dark:hover:bg-[#2a2e38]" href="mailto:soporte@salud.madrid">
<div class="flex h-10 w-10 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined">email</span>
</div>
<div>
<p class="font-semibold">Escríbenos un correo</p>
<p class="text-sm text-gray-600 dark:text-gray-400">soporte@salud.madrid</p>
</div>
</a>

</div>
</div>

</main>
</div>

<script src="../shared/settings.js"></script>

<!-- ⭐ MODAL MENSAJE ENVIADO ⭐ -->
<div id="modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
  <div class="bg-white dark:bg-[#1C1F27] text-gray-900 dark:text-white p-6 rounded-xl shadow-xl max-w-xs w-full text-center">
    <h2 class="text-lg font-bold mb-4">Mensaje enviado</h2>
    <p class="text-sm mb-6">Tu mensaje ha sido enviado correctamente.</p>
    <button id="btn-aceptar" class="w-full bg-primary text-white rounded-lg py-2 font-bold">
      Aceptar
    </button>
  </div>
</div>

<script>
// abrir modal
document.getElementById("btn-enviar").addEventListener("click", () => {
    document.getElementById("modal").classList.remove("hidden");
});

// cerrar modal
document.getElementById("btn-aceptar").addEventListener("click", () => {
    document.getElementById("modal").classList.add("hidden");
});
</script>

</body>
</html>
