<script>
// Simulación de mensajes sin leer (puede venir de tu API)
let mensajesSinLeer = 2; // ejemplo, se actualizará dinámicamente

function actualizarBadgeMensajes() {
    const badge = document.getElementById("badgeMensajes");
    if (mensajesSinLeer > 0) {
        badge.textContent = mensajesSinLeer;
        badge.classList.remove("hidden");
    } else {
        badge.classList.add("hidden");
    }
}

// Llamar al cargar la página
actualizarBadgeMensajes();

// Ejemplo de actualización dinámica (simulación)
setTimeout(() => {
    mensajesSinLeer = 0; // cambiar número de mensajes sin leer
    actualizarBadgeMensajes();
}, 5000); // después de 5 segundos se actualiza
</script>
